 <title>Mari Belajar Coding</title>
 <script type="text/javascript">

  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
         var data=JSON.parse(xhttp.responseText);
         data.forEach(function(element) {
      document.getElementById("demo").innerHTML +="<br>Category : " + element["completions"][0]["result"][0]["value"]["polygonlabels"] + ", " + element["completions"][0]["result"][1]["value"]["polygonlabels"] +  ", " + element["completions"][0]["result"][2]["value"]["polygonlabels"] +  ", " + element["completions"][3]["result"][4]["value"]["polygonlabels"] +  ", " + element["completions"][0]["result"][5]["value"]["polygonlabels"] +  ", " + element["completions"][0]["result"][6]["value"]["polygonlabels"] +  ", " + element["completions"][0]["result"][7]["value"]["polygonlabels"] + "<br>Link : " + element["data"]["image"] + "<br> Test : " + "element" + "<br><br>";
    });
      }
  };
  xhttp.open("GET", "data.json", true);
  xhttp.send();

 </script>
</head>
<body>
<p id="demo"></p>
</body>
</html>
